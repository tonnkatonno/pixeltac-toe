<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Tic‑Tac‑Toe</title>
    <style>
        body            { font-family: system-ui, sans-serif; margin:0; padding:0; }
        #game-container { width: max-content; margin:50px auto; text-align:center; }

        .game-board     { display:grid; grid-template-columns:repeat(3,100px); gap:6px; margin:auto; }
        .cell           { width:100px; height:100px; background:#fff; border:2px solid #333; cursor:pointer; }
        .cell:hover     { background:#f0f0f0; }
        .cell img       { width:100%; height:100%; object-fit:contain; border-radius:6px; }
        .status         { margin-top:20px; font-size:20px; }
    </style>
</head>
<body>
<div id="main"></div>
<script type="module" src="./Scripts/PixelTacToe.js"></script>
</body>
</html>
